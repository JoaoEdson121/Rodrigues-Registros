<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credenciais de Acesso</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    .logo {
      background: #0a2c5f;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #222;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2b7cd3;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1d5ca1;
    }

    svg {
      width: 50px;
      height: 50px;
      fill: white;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 1a5 5 0 0 0-5 5v4H6a2 2 0 0 0-2 2v10a2 
                 2 0 0 0 2 2h12a2 2 0 0 0 2-2V12a2 2 0 0 
                 0-2-2h-1V6a5 5 0 0 0-5-5zm-3 9V6a3 3 0 0 
                 1 6 0v4H9zm3 4a2 2 0 1 1 0 4 2 2 0 0 1 0-4z"/>
      </svg>
    </div>

    <h2>Credenciais de Acesso</h2>

    <form id="loginForm">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required minlength="6">

      <button type="submit">Entrar</button>
    </form>

  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();

      if (email !== "" && senha !== "") {
        window.location.href = "teladecarregamento.html"; // Nova tela de carregamento
      }
    });
  </script>

</body>
</html>
